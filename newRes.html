<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>The Skateboard Shop | Create New Reservation</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navbar-Link navbar-brand">
        <a class="nav-item" href="index.html">Skateboard Shop</a>
      </div>
      <nav class="navbar-items">
        <div class="navbar-link">
          <a class="nav-item" href="newUser.html">Register</a>
        </div>
        <div class="navbar-link">
          <a class="nav-item" href="viewRes.html">View My Reservations</a>
        </div>
        <div class="navbar-link">
          <a class="nav-item" href="newRes.html">New Reservation</a>
        </div>
        <div class="navbar-link">
          <a class="nav-item" href="updateRes.html">Update Reservation</a>
        </div>
        <div class="navbar-link">
          <a class="nav-item" href="deleteRes.html">Delete Reservation</a>
        </div>
      </nav>
    </div>

    <!-- create account -->
    <div class="container mt-3">
      <h1>New reservation</h1>
    </div>

    <div class="container mt-3">
      <h2>Please fill in the information below to add a new reservation</h2>
    </div>
    <!-- Username -->
    <div class="container mt-3">
      <label class="label" id="userlabel" for="name">Username: </label>
      <input class="inputVal" id="usernameVal" type="text" />
    </div>
    <!-- Date -->
    <div class="container mt-3">
      <label class="label" for="start">Start date:</ class="label">
      <input
      class="inputVal"
        type="text"
        id="dateVal"
        placeholder="Format mm-dd-yy"
        min="1-1-19"
        max="12-31-99"
      />
    </div>
    <div class="container mt-3">
      <label class="label" for="time">Start Time: </label>
      <input class="inputVal" id="timeVal" type="text" />
    </div>
    <div class="container mt-3">
      <label class="label" for="hours">Hours: </label>
      <input class="inputVal" id="hoursVal" type="text" />
    </div>

    <div class="container mt-3">
      <button href="#"  class="btn btn-success" id="submitBtn">Submit</button>
    </div>

    <div id="alertContainer" class="container mt-3"></div>

    <script src="createRes.js"></script>
  </body>
</html>
